    input_mapping: {app: ci}
    params:
      CF_API: api.mulgore.cf-app.com
      CF_STACK: windows2016
      CF_USERNAME: admin
      CF_PASSWORD: {{MULGORE_ADMIN_PASSWORD}}
      CF_ORG: longrunning
      CF_SPACE: windows2016
      APP_DIR: app/test-webapp
      APP_START_COMMAND: ./webapp.exe
      APP_BUILDPACK: binary_buildpack
    tags: [vsphere]

- name: mulgore-curl-longrunning-app-windows2016
  serial: true
  serial_groups:
  - longrunning-windows2016
  plan:
  - aggregate:
    - get: ci
      tags: [vsphere]
    - get: every-1min
      trigger: true
      tags: [vsphere]
    - get: mulgore-cf-deployment

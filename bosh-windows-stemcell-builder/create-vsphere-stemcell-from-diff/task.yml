  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:
  AWS_REGION:
  VHD_VMDK_BUCKET:
  STEMCELL_OUTPUT_BUCKET:
  OUTPUT_DIR: ../bosh-windows-stemcell/packer-output
  CACHE_DIR:
  VERSION_DIR: ../version

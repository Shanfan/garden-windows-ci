---
platform: linux
image_resource: {type: docker-image, source: {repository: pivotalgreenhouse/ci-azcopy}}

inputs:
  - name: ci
  - name: azstemcell
  - name: stemcell-builder
  - name: bosh-windows-stemcell
  - name: azure-base-vhd-uri
  - name: azure-stemcell-version

outputs:
  - name: heavy_stemcell_dir

run:
  path: /bin/bash
  args:
  - -l
  - -c
  - |
    pwsh -ExecutionPolicy Bypass -File ci/bosh-windows-stemcell-builder/bwats-azure/run.ps1

params:
  BOSH_CA_CERT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_TARGET:
  STEMCELL_OS:
  AZ: z1
  VM_TYPE: large
  VM_EXTENSIONS: ""
  NETWORK: default
  WORKING_DIR: 'F:/'
  AZURE_SOURCE_KEY:
